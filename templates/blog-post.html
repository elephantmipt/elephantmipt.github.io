<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{title}} | Nikita Balagansky</title>
    <meta name="description" content="{{description}}" />
    <link rel="icon" type="image/svg+xml" href="{{assetPrefix}}favicon.svg" />
    <meta property="og:title" content="{{title}}" />
    <meta property="og:description" content="{{description}}" />
    <meta property="og:type" content="article" />
    <meta property="og:site_name" content="Nikita Balagansky" />
    <meta property="og:image" content="{{assetPrefix}}assets/img/portrait-cropped.jpg" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="{{title}}" />
    <meta name="twitter:description" content="{{description}}" />
    <meta name="twitter:image" content="{{assetPrefix}}assets/img/portrait-cropped.jpg" />
    <link rel="stylesheet" href="{{assetPrefix}}assets/css/site.css" />
    <script>
      window.MathJax = {
        tex: {
          inlineMath: [['$', '$'], ['\\(', '\\)']],
          displayMath: [['$$', '$$'], ['\\[', '\\]']],
        },
        options: {
          skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code'],
        },
      };
    </script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
    ></script>
  </head>
  <body>
    <div class="site-shell">
      <nav class="nav">
        <div class="nav-inner">
          <a class="brand" href="{{homeLink}}">Nikita Balagansky</a>
          <div class="nav-links">
            <a href="{{homeLink}}">Home</a>
            <a href="{{blogLink}}" aria-current="page">Blog</a>
            <a href="{{pubLink}}">Publications</a>
          </div>
        </div>
      </nav>

      <main class="main">
        {{dateLine}}
        {{updatedLine}}
        <h1 class="name">{{title}}</h1>
        <p class="bio">{{description}}</p>
        <section class="section">
          <article class="post-content">
            {{content}}
          </article>
        </section>
      </main>

      <footer class="footer">
        <div class="footer-inner">
          <span>Copyright <span data-year></span></span>
        </div>
      </footer>
    </div>

    <script src="{{assetPrefix}}assets/js/site.js"></script>
  </body>
</html>
